<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <center>
    <h1>Registration Form</h1>
    <br><br>
    </center>
    
    <div style="display: flex; margin-left: 400px;">
        <div>
            <img src="image.png" style="height: 500px; width: 500px;" />
    </div>
        
    <div style="margin-left: 50px;">
        <table style="height: 500px;">
            <tr>
                <td><b>Name: </b></td>
                <td><input type="text" id="txtName"></td>
                <td><div style="width: 200px; color: red;" id="errDiv1"></div></td>
            </tr>

            <tr>
                <td><b>Birth Date: </b></td>
                <td><input type="date" id="txtdate"></td>
                <td><div style="width: 200px; color: red;" id="errDiv2"></div></td>
            </tr>

            <tr>
                <td><b>Email ID: </b></td>
                <td><input type="email" id="txtemail"></td>
                <td><div style="width: 200px; color: red;" id="errDiv3"></div></td>
            </tr>
            <br>
            <tr>
                <td><b>Password: </b></td>
                <td><input type="password" id="txtPassword"></td>
                <td><div style="width: 200px; color: red;" id="errDiv4"></div></td>
            </tr>

            <tr>
                <td><b>Address:</b></td>
                <td colspan ="2">
                <select name="State" id="txtState"> 
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajsthan">Rajsthan</option>
                <option value="Goa">Goa</option>
                </select>

                <select name="District" id="txtDist">
                <option value="Kolhapur">Kolhapur</option>
                <option value="Pune">Pune</option>
                <option value="Satara">Satara</option>
                <option value="Akola">Akola</option>
                </select>

                <select name="City" id="txtCity">
                <option value="Kolhapur">Kolhapur</option>
                <option value="Ichalkaranji">Ichalkaranji</option>
                <option value="Radhanagari">Radhanagari</option>
                <option value="Aajara">Aajara</option>
                </select>
                </td>
                <td><div style="width: 200px; color: red;" id="errDiv2"></div></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td colspan="2"><label for="male">Male</label>
                <input type="radio" name="Gender" id="male" value="Male" checked>
                <label for="female">Female</label>
                <input type="radio" name="Gender" id="female" value="Female" checked>
                </td>
            </tr>

            <tr>
                <td ><b>Upload Photo: </b></td>
                <td><input type="file" name="fileToUpload" id="fileToUpload"></td>
            </tr>

            <tr>
                <td><b>Choose Your Course:</b></td>
                <td><select name="Course" id="course">
                <option value="PG-DAC">PG-DAC</option>
                <option value="PG-DAI">PG-DAI</option>
                <option value="PG-DBDA">PG-DBDA</option>
                <option value="PG-DMC">PG-DMC</option>
                <option value="PG-DESD">PG-DESD</option>
                </select></td>
            </tr>

            <tr>
                
                <td colspan="2" style="height: 20%; text-align: center;">
                    <b><input type="button" value="Register" id="register"/>
                        <input type="button" value="Clear" id="clear"/>
                </b></td>
            </tr>
        </table>
    </div>
    </div>


</body>
</html>
